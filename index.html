<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do App</title>
</head>
<body>
    <h1>To Do App</h1>
    <div class="toDoEntry">
        <input type="text" name="toDoInput" id="toDoInput" placeholder="Enter To Do Item.">

        <input type="button" value="submit" id="submitBtn">
    </div>


    <h2>To Do:</h2>
    <div class="toDoListContainer">
        
        <ul id="toDoList">
            <li class="toDoItem">Walk Car</li>
            <li class="toDoItem">Fuel Dog</li>
        </ul>
    </div>
    <button id="RmvCompleteBtn">Remove Completed Items</button>
    <button id="ClearBtn">Clear List</button>

    
    <script src="script.js"></script>
</body>
</html>
